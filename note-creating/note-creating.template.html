<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg12">
        <form>
            <div class="form-group">
                <label for="heading">Heading:</label>
                <input type="text" class="form-control" id="heading" placeholder="Enter heading" ng-model="noteHeader">
            </div>
            <div class="form-group">
                <label for="comment">Text:</label>
                <textarea class="form-control" rows="5" id="comment" ng-model="noteText"></textarea>
            </div>
            <button class="btn btn-primary" ng-click="saveNote()">Save</button>
        </form>
    </div>
</div>
