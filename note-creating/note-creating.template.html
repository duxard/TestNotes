<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg12">
       <div id="error-block">
          <div id="msg-block">
              <p id="error-text">Необходимо заполнить оба поля</p>
          </div>
       </div>
        <form>
            <div class="form-group">
                <label for="heading">Heading:</label>
                <input type="text" class="form-control" id="heading" placeholder="Enter heading" ng-model="noteHeader">
            </div>
            <div class="form-group">
                <label for="comment">Text:</label>
                <textarea class="form-control" rows="7" id="comment" ng-model="noteText"></textarea>
            </div>
            <div class="text-center">
                <button class="btn btn-primary btn-save" ng-click="saveNote()">Save &amp; close</button>
                <button class="btn btn-primary btn-add" ng-click="saveNote(newOne)">Save &amp; create</button>
                <button class="btn btn-primary btn-close" ng-click="close()">Close</button>
            </div>
        </form>
    </div>
</div>
